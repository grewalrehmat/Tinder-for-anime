<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Swipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swipe-container {
            position: relative;
            width: 400px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .swipe-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .swipe-content {
            padding: 15px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .anime-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .anime-description {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 10px;
        }

        .swipe-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .swipe-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        .swipe-btn.like {
            background-color: #4CAF50;
            color: white;
        }

        .swipe-btn.dislike {
            background-color: #FF5252;
            color: white;
        }

        .swipe-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="swipe-container" id="swipe-container">
    <img id="anime-image" src="{% static 'core/images/OP.jpeg' %}" alt="Anime Image">
    <div class="swipe-content">
        <div class="anime-title" id="anime-title">Anime Title</div>
        <div class="anime-description" id="anime-description">Anime Description</div>
    </div>
    <div class="swipe-buttons">
        <button class="swipe-btn dislike" onclick="swipe('dislike')">Dislike</button>
        <button class="swipe-btn like" onclick="swipe('like')">Like</button>
    </div>
</div>

<script>
    // Function to load the next anime
    function loadNextAnime() {
        fetch('/api/swipe/anime/')
            .then(response => response.json())
            .then(data => {
                // Update the anime content
                document.getElementById('anime-title').textContent = data.title;
                document.getElementById('anime-description').textContent = data.description;
                document.getElementById('anime-image').src = data.image_url;  // Assume you have an image URL in the API response
            });
    }

    // Function to handle the swipe
    function swipe(type) {
        let animeId = document.getElementById('anime-id').value;  // Get the current anime's ID
        fetch('/api/swipe/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                anime_id: animeId,
                swipe_type: type
            })
        }).then(response => {
            if (response.ok) {
                // Load the next anime after the swipe is saved
                loadNextAnime();
            }
        });
    }

    // Initialize the page with the first anime
    loadNextAnime();
</script>

</body>
</html>
