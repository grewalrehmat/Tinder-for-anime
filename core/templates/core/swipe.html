<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Swipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Flashy gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Center the Swipe Box */
        .swipe-container {
            position: relative;
            width: 400px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.5s ease;
            animation: flash 1s infinite alternate;
        }

        /* Flash Animation */
        @keyframes flash {
            0% { transform: scale(1); box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8); }
        }

        .swipe-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .swipe-container:hover img {
            transform: scale(1.05); /* Hover effect for more flashiness */
        }

        .swipe-content {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            text-align: left;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.7);
        }

        .anime-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .anime-description {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 10px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Swipe Buttons */
        .swipe-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .swipe-btn {
            width: 100px;
            height: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swipe-btn:hover {
            transform: scale(1.1);
        }

        .swipe-btn.like {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.7);
        }

        .swipe-btn.dislike {
            background: linear-gradient(135deg, #FF5252, #F44336);
            color: #fff;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.7);
        }

        .swipe-btn:active {
            background: rgba(0, 0, 0, 0.1);
        }

        .swipe-btn.like:active {
            background: rgba(0, 255, 0, 0.2);
        }

        .swipe-btn.dislike:active {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Animation for swipe buttons */
        .swipe-btn:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="swipe-container">
    <img src="{% static 'core/images/OP.jpeg' %}" alt="Anime Image">

    <div class="swipe-content">
        <div class="anime-title">{{ anime_title }}</div>
        <div class="anime-description">{{ anime_description }}</div>
    </div>

    <div class="swipe-buttons">
        <button class="swipe-btn dislike" onclick="swipe('dislike')">Dislike</button>
        <button class="swipe-btn like" onclick="swipe('like')">Like</button>
    </div>
</div>

<script>
    function swipe(type) {
        alert(`You ${type}d the anime!`);
        // Add AJAX call or form submission to save the swipe action here
    }
</script>

</body>
</html>
